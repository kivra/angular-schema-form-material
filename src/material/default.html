<div ng-class="{
               'mdc-textfield--invalid': hasError(),
               'has-success': hasSuccess(),
               'has-feedback': form.feedback !== false}"
     style="box-sizing: border-box; display: -webkit-box; display: -ms-flexbox; display: flex;" 
     class="layout-column">
  <div class="mdc-textfield schema-form-{{::form.type}} {{::form.htmlClass}}"
       ng-class="{
                 'mdc-textfield--invalid': hasError()
                 }">
    <input sf-field-model
           id="{{::form.key|sfCamelKey}}"
           type="text"
           step="any"
           schema-validate="form"
           autocomplete="{{form.autocomplete}}"
           sf-changed="form"
           sf-type-parser="form.schema"
           name="{{::form.key|sfCamelKey}}"
           class="mdc-textfield__input"
           ng-required="form.required"
           style="width: 100%;">
    <label class="mdc-textfield__label"
           for="my-textfield">
      {{ ::form.title }}
    </label>
  </div>
  <p class="mdc-textfield-helptext"
     sf-message="form.description"
     ng-class="{
               'mdc-textfield-helptext--validation-msg': hasError(),
               'mdc-textfield-helptext--persistent': hasError()
               }">
  </p>
  <pre>{{ hasError() | json }}</pre>
</div>
